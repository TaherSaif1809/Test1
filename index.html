	<script>
      function getTextFromFile(fileName)
       {
           var file = new XMLHttpRequest();
	   var userFound =0;
	   var passwordCorrect = 0;    
           file.open("GET", fileName, false);
           file.onreadystatechange = function ()
           {
               if(file.readyState === 4)
               {
                   if(file.status === 200 || file.status == 0)
                   {
                        var text = file.responseText;
                        document.getElementById("textboxid").innerText = text;
			lineByLine = text.split("\n");
			var uName = document.getElementById("myUsername").value;
			var passwd = document.getElementById("myPassword").value;   
  			alert(uName); // First line
			   for (let i = 0; i < lineByLine.length; i++) {
				   //alert(lineByLine[i]); // First line
				   wordbyword = lineByLine[i].split(",");
				   for (let j = 0; j < wordbyword.length; j++) {
				   	if(wordbyword[0] == uName){
						userFound = 1;
						if(wordbyword[1] == passwd){
							passwordCorrect = 1;
							break;
						}
						
					}
				   }
				   if(passwordCorrect){
				   	break;
				   }
			   }
			   if(userFound){
				if(passwordCorrect){
					alert("User Authenticated");
					window.open='mainPage.html';
					
				}
				else{
					alert("Invalid Password");
				}
			   	
			   }
			   else{
			   	alert("Invalid Username");
			   }
			   
			   
			
                   }
               }
           }
           file.send(null);
       }
      
   </script>
